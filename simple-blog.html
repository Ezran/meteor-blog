<head>
  <title>simple-blog</title>
</head>

<body>
  <header>
    <h1>Welcome to the Blog!</h1>
    <!--<hr /> -->
  </header>
  <div id="bodyContainer">
    <div class="dropdown">
      <input type="checkbox" name="dropdownToggle" class="dropdownToggle" checked="{{checked}}">
      <form class="newPost">
          <input id="newTitle" type="text" name="title" placeholder="Add a post title" />
          <div class="inputScrollContainer">
            <textarea wrap="hard" id="newBody" type="text" name="body" placeholder="Add some body text"></textarea>
          </div>
          <button id="newSubmit" type="submit">Submit</button>
      </form>
      <label class="dropdownToggleLabel" for="dropdownToggle">{{#if checked}}&or;{{else}}&and;{{/if}}</label>
    </div>
    <div class="postContainer">
      {{#each posts}}
        {{> post}}
      {{/each}}
    </div>
  </div>
</body>

<template name="post">
  <div class="post">
    <button class="deletePost">&times;</button>
    <h2 class="postTitle">{{title}}</h2>
    <h4 class="postDate">{{simpleDate date}}</h4>
    <p>{{body}}</p>
    <hr />
  </div>
</template>
